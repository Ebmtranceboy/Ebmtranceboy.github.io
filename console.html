<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<title>Console traces</title> 

<style>
</style>
</head>

<body>
  <div style="display: grid; grid-template-columns: repeat(2, 1fr);" >
    <div id="console" ></div>
    <textarea id="editor" cols="40" rows="25" oninput="update()"></textarea>
  </div>
  
  <script>
  
  const editor = document.getElementById('editor');
	const console = document.getElementById('console');
	
  let log = "";
  const trace = x => {
	  log += '<br>' + JSON.stringify(x);
	  console.innerHTML = log;
	  };
	
	function update(){
	  const code = editor.value.replace(/\n/,'');
	  if(/trace\([^\)]+\) *; *$/.test(code))
  	  eval(code);
	}

  </script>
  
</body>
</html>
